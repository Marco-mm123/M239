<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playboi Carti Discography</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="variables.css">
</head>
<body>
<main>
    <h1>Passwort zurücksetzen</h1>
    <form action="index.html">
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Neues Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password_again">Passwort wiederholen</label>
            <input type="password" id="password_again" name="password" required>
        </div>
        <button type="submit">Zurücksetzen</button>
    </form>
</main>
<footer>
    <p>© 2024 Playboi Carti</p>
</footer>
</body>
</html>
